<div class="form-group">
    <label for="jsp"> Publication options </label>
    <fieldset>
        <div class="form-check">
            <label class="form-check-label">
                <input id="{{ chan.name }}_truncate"
                       name="{{ chan.name }}_truncate" type="radio"
                       value="Truncate"
                       class="form-check-input custom-radio checked">
                Truncate the text to 280 caracters
            </label>
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input id="{{ chan.name }}_NotTruncate"
                       name="{{ chan.name }}_truncate" type="radio"
                       value="NotTruncate"
                       class="form-check-input custom-radio checked"
                       checked>
                Publish in several tweets
            </label>
        </div>
    </fieldset>
</div>
<div>
    <b>Preview</b>
</div>
<div id="{{ chan.name }}_preview">
    <div class="form-group tweet-preview">
        No preview yet.
    </div>
</div>
<input type="button" value="Add tweet" onclick="addPreviewTweet('{{ chan.name }}')">
